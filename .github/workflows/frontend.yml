name: Frontend CI

on:
  push:
    branches: [master, frontend]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm run build
      # - run: npm test
